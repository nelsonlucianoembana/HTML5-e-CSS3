<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Parte 2</title>
    <style>
        table{
            height: 300px;
            width: 500px;
            border-collapse: collapse;
        }
        td{
            border: 5px solid rgb(127, 156, 21);
            text-align: center;
        }
        td:nth-child(odd){
            background-color: rgb(117, 233, 162);
        }
        td:nth-child(even){
            background-color: rgb(107, 144, 226);
        }
    </style>
</head>
<body>
   <table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="5">B</td>
    </tr>
    <tr>
        <td rowspan="5">C</td>
        
    </tr>
    <tr>
        
        <td>D</td>
        
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
        
    </tr>
    <tr>
        <td colspan="4">N</td>
        
    </tr>
    <tr>
        
    </tr>
   </table> 
</body>
</html>
