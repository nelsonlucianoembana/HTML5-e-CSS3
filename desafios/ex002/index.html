<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Meu segundo execício</title>
    <style>
        body{
            background-color: #7C69DA;
        }
        p{
            font: normal 14pt Arial;
        }
        ul{
            font: normal 11pt Arial;

        }
        ul{
            color: rgb(255, 2, 2);
        }
        abbr{

<body>
    <h1>Tags em HTML5</h1>
    <p>São elas:</p>
    <p><ul type="circle">
        <li style="color: rgb(0, 2, 128);";"><abbr title="Use a tag <P></p>">Parágrafos</abbr></li>

        <li><abbr title="Use a tag <abbr></abbr>">Abreviações</abbr></li>

        <li style="color: white;"><abbr title="Use a tag <ul><li></li></ul>">Listas não ordenadas</abbr></li>
    </ul></p>
