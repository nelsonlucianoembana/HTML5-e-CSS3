<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 300px;
            width: 500px;
            border-collapse: collapse;
            
        }
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th.medias{
            text-align: left;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
         
        </thead>
        <tbody>
        <tr>
            <th class="medias">Área</th>
            <th class="medias">Disciplina</th>
            <th class="medias">Notas</th>
            <th class="medias">Média</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="medias">Média de Exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
           <td>Geografia</td>
           <td>0.0</td>
           <td>0.0</td>
           <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="medias">Médias de Humanas</th>
            <td>0.0</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
