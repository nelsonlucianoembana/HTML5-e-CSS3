<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family:  'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div:hover{
            color: rgb(0, 60, 255);
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-image: linear-gradient(to top, rgb(0, 98, 128), rgb(180, 28, 147), rgb(15, 141, 99));
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
  <p>Passe o mouse abaixo</p>
  <div>
    Passe o mouse
   <p>TEXTO ESCONDIDO</p>
  </div>
  <p>Fim do exemplo</p>
</body>
</html>
