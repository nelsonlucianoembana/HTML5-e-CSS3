<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
          font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxm" value="M">
            <label for="isxm">Masculino</label><br>
            <input type="radio" name="sexo" id="isxf" checked value="F">
            <label for="isxf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="bas" checked><label for="bas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="fut"><label for="fut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="nat"><label for="nat">Natação</label> <br>
            <input type="checkbox" name="esten" id="ten"><label for="ten">Ténis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
